<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>
        let computerChoice;
        const computerOptions = ["rock", "paper", "scissors"];

        function getComputerChoice(){
            let choiceNum = Math.floor(Math.random() * 3);
            return computerChoice = computerOptions[choiceNum];
        }

        function playRound(playerSelection, computerSelection){
            if (playerSelection != playerSelection.toLowerCase()){
                playerSelection = playerSelection.toLowerCase();
            }

            if (computerChoice == "rock"){
                (playerSelection == "paper") ? console.log("Player wins"):
                (playerSelection == "scissors") ? console.log("Player loses"):
                console.log("Draw");
            }
            else if (computerChoice == "paper"){
                (playerSelection == "scissors") ? console.log("Player wins"):
                (playerSelection == "rock") ? console.log("Player loses"):
                console.log("Draw");
            }
            else{
                (playerSelection == "rock") ? console.log("Player wins"):
                (playerSelection == "paper") ? console.log("Player loses"):
                console.log("Draw");
            }
        }

        const playerSelection = "rock";
        const computerSelection = getComputerChoice();
        console.log(playerSelection);
        console.log(computerSelection);
        console.log(playRound(playerSelection, computerSelection));
    </script>
</head>
