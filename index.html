    <title>Rock Paper Scissors</title>
    <script>
        let computerSelection;
        let playerCount = 0;
        let computerCount = 0;
        const computerOptions = ["rock", "paper", "scissors"];
        const playerSelection = "rock";

        function getComputerChoice(){
            let choiceNum = Math.floor(Math.random() * 3);
            return computerSelection = computerOptions[choiceNum];
        }

        function playRound(playerSelection, computerSelection){
         /*   if (playerSelection != playerSelection.toLowerCase()){
                playerSelection = playerSelection.toLowerCase();
            }*/
            if (computerSelection == "rock"){
                if (playerSelection == "paper"){
                    console.log("Player wins");
                    playerCount++;
                }
                else if (playerSelection == "scissors"){
                    console.log("Player loses");
                    computerCount++;
                }
                else{
                    console.log("Draw");
                }
            }
            else if (computerSelection == "paper"){
                if (playerSelection == "scissors"){
                    console.log("Player wins");
                    playerCount++;
                }
                else if (playerSelection == "rock"){
                    console.log("Player loses");
                    computerCount++;
                }
                else{
                    console.log("Draw");
                }
            }
            else{
                if (playerSelection == "rock"){
                    console.log("Player wins");
                    playerCount++;
                }
                else if (playerSelection == "paper"){
                    console.log("Player loses");
                    computerCount++;
                }
                else{
                    console.log("Draw");
                }
            }
        }

        function game(){
            for(let i = 0; i < 5; i++){
                getComputerChoice();
                console.log(computerSelection);
                console.log(playerSelection);
                playRound(playerSelection, computerSelection);
            }

            if(playerCount > computerCount){
                console.log(`Player wins! Player:${playerCount} | Computer: ${computerCount}`);
            }
            else if(playerCount < computerCount){
                console.log(`Computer wins! Player:${playerCount} | Computer: ${computerCount}`)
            }
            else{
                console.log(`It's a tie! Player: ${playerCount} | Computer: ${computerCount}`);
            }
            console.log("Game over");
        }
        game();
    </script>
